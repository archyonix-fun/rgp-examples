plugins {
    id 'java'
}

group = 'fun.archyonix'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'net.minestom:minestom-snapshots:' + minestomVersion
    implementation 'org.bspfsystems:yamlconfiguration:' + yamlVersion

    implementation 'io.projectreactor:reactor-core:' + reactorVersion
    implementation 'org.hibernate:hibernate-core:' + hibernateVersion
    implementation 'org.liquibase:liquibase-core:' + liquidbaseVersion
    implementation 'org.postgresql:postgresql:' + jdbcVersion

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}